name: Tests & Coverage
on:
  push:
    branches: [ master ]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'geospeed/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'geospeed/**'
      - 'tests/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  coverage:
    name: Run tests and generate coverage badge
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync
      - name: Run tests with coverage
        run: uv run pytest --cov=geospeed --cov-report=xml --cov-report=term-missing
    
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          flags: unittests
          name: codecov-umbrella
          slug: sehheiden/geospeed


      - name: Commit badge if it changed (master only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .github/badges/coverage.svg || true
          git diff --staged --quiet || git commit -m "chore(ci): update coverage badge"
          git push || true

