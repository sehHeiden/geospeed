name: Tests & Coverage
on:
  push:
    branches: [ master ]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'geospeed/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'geospeed/**'
      - 'tests/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  coverage:
    name: Run tests and generate coverage badge
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Cache ALKIS_CI data
        uses: actions/cache@v4
        id: alkis-cache
        with:
          path: ALKIS_CI
          key: alkis-ci-${{ hashFiles('scripts/alkis_config.txt') }}-${{ hashFiles('.github/workflows/benchmark.yml') }}
          restore-keys: |
            alkis-ci-
      
      - name: Download ALKIS data from Brandenburg
        if: steps.alkis-cache.outputs.cache-hit != 'true'
        run: |
          chmod +x scripts/download_alkis_data.sh
          ./scripts/download_alkis_data.sh
      
      - name: Install GDAL, Java and spatialite (Ubuntu default)
        run: |
          # Install system packages (now with constrained Python GDAL version)
          sudo apt-get update -qq
          sudo apt-get install -y gdal-bin libgdal-dev openjdk-11-jdk libsqlite3-mod-spatialite
          echo "System GDAL version: $(gdal-config --version)"
          echo "âœ… GDAL $(gdal-config --version) installed - Python GDAL constrained to 3.8.x"

      - name: Sync dependencies
        run: uv sync
      - name: Run tests with coverage
        run: uv run pytest --cov=geospeed --cov-report=xml --cov-report=term-missing
    
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          flags: unittests
          name: codecov-umbrella
          slug: sehheiden/geospeed


      - name: Commit badge if it changed (master only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .github/badges/coverage.svg || true
          git diff --staged --quiet || git commit -m "chore(ci): update coverage badge"
          git push || true

